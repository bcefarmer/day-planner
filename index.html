<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <!--Bootstrap/jQuery/modal extra....-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    <link rel="canonical" href="https://getbootstrap.com/docs/4.0/components/modal/">

    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/style.css" />
    
    
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container-fluid">
      
      <!-- All timeblocks are contained within this <main> element -->
     <main class="blockWrapper">
          <!-- 8:00 am -->
          <section class="time-block" id="8" data-time="8:00 am" data-order="1">

            <row>
              <div class = "col-md-2 text-left">8 AM</div>
                <div class="col-md-9">
                    <p></p>
                  </div>
            </row>
          
          </section>
          <!-- 9:00 am -->
          <section class="time-block" id="9" data-time="9:00 am" data-order="2">
            
            <row>
              <div class = "col-md-2 text-left">9 AM</div>
                <div class="col-md-9">
                  <p></p>
                  </div>
             </row>

          </section>

          <!-- 10:00 am -->
          <section class="time-block" id="10" data-time="10:00 am" data-order="3">

            <row>
              <div class = "col-md-2 text-left"ol-md-2>10 AM</div>
                <div class="col-md-9">
                  <p></p>
                  </div>
             </row>


          </section>

          <!-- 11:00 am -->
          <section class="time-block" id="11" data-time="11:00 am" data-order="4">

            <row>
              <div class = "col-md-2 text-left">11 AM</div>
                <div class="col-md-9">
                  <p></p>
                  </div>
             </row>

            </section>

          <!-- 12:00 am -->
          <section class="time-block" id="12" data-time="12:00 pm" data-order="5">
          
            <row>
              <div class = "col-md-2 text-left">12 PM</div>
                <div class= "col-md-9">
                  <p></p>
                  </div>
             </row>


          </section>
          <!-- 1:00 pm -->
          <section class="time-block" id="1" data-time="1:00 pm" data-order="6">

            <row>
              <div class = "col-md-2 text-left">1 PM</div>
                <div class="col-md-9">
                  <p></p>
                  </div>
             </row>


          </section>
          <!-- 2:00 pm -->
          <section class="time-block" id="2" data-time="2:00 pm" data-order="7">

            <row>
              <div class = "col-md-2 text-left">2 PM</div>
                <div class="col-md-9">
                  <p></p>
                  </div>
             </row>


          </section>

          <!-- 3:00 pm -->
          <section class="time-block" id="3" data-time="3:00 pm" data-order="8">

            <row>
              <div class = "col-md-2 text-left">3 PM</div>
                <div class="col-md-9">
                  <p></p>
                  </div>
             </row>


          </section>
          <!-- 4:00 pm -->
          <section class="time-block" id="4" data-time="4:00 pm" data-order="9">

            <row>
              <div class = "col-md-2 text-left">4 PM</div>
                <div class="col-md-9">
                  <p></p>
                  </div>
             </row>


          </section>
          <!-- 5:00 pm -->
          <section class="time-block" id="5" data-time="5:00 pm" data-order="10">

            <row>
              <div class = "col-md-2 text-left">5 PM</div>
                <div class= "col-md-9">
                  <p></p>
                  </div>
             </row>
        </section>

          

          <!-- Modal window for data entry-->
          <div class="modal" tabindex="-1" role="dialog" id="eventModal">
            <div class="modal-dialog" role="document">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title"></h5>
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                  </button>
                </div>
                <div class="modal-body">
                  <textarea class="data-entry" id="enter-data">

                  </textarea>
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-primary" id="insertEvent">Save changes</button>
                  </div>
              </div>
            </div>
          </div>
    </main>
      
    
</div>

 
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./js/moment.js"></script>
    
<script>
    moment().format();
</script>
  
    <script src="./js/events.js"></script>
  </body>
</html>
